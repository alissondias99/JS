<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
    <style>
        body{
            font: normal 20pt Arial;
            background-color: rgba(0, 0, 0, 0.575);
            color: rgba(255, 255, 255, 0.89);
        }
        input{
            font-size: 15pt;
            max-width: 90px;
            
        }
        div{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando números</h1>
    <input type="number" name="txtn1" id="txtn1"> <br>
    <input type="number" name="txtn2" id="txtn2"> <br>
    <input type="button" value="+" onclick="somar()">
    <input type="button" value="-" onclick="subtrair()">
    <input type="button" value="x" onclick="multiplicar()">
    <input type="button" value="/" onclick="dividir()">
    
    <div id="res"> Resultado </div>
    <script>
        var tn1 = window.document.getElementById("txtn1")
        var tn2 = window.document.getElementById("txtn2")
        var res = window.document.getElementById("res")
        
        function somar() {
            var vn1 = Number(tn1.value)
            var vn2 = Number(tn2.value)
            var r = vn1 + vn2
            res.innerHTML =(`A soma entre ${vn1} e ${vn2} é ${r}`)
        }
        function subtrair(){
            var vn1 = Number(tn1.value)
            var vn2 = Number(tn2.value)
            var r = vn1 - vn2
            res.innerHTML =(`A subtração entre ${vn1} e ${vn2} é ${r}`)
        }
        
        function multiplicar () {
            var vn1 = Number(tn1.value)
            var vn2 = Number(tn2.value)
            var r = vn1 * vn2
            res.innerHTML =(`A multiplicação entre ${vn1} e ${vn2} é ${r}`)
        }

        function dividir () {
            var vn1 = Number(tn1.value)
            var vn2 = Number(tn2.value)
            var r = vn1 / vn2
            res.innerHTML =(`A divisão entre ${vn1} e ${vn2} é ${r}`)
        }
    </script>
</body>
</html>

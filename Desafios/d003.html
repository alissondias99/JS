<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor e Sucessor</title>
    <style>
        button {
            font-size: 15pt;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Antecessor e Sucessor</h1>
    <button onclick="calcular()">Antecessor e Sucessor</button>
    <script>
        function calcular() {
           var num = window.prompt('Digite um número qualquer')
           window.alert(`O antecessor de ${num} é ${num-1} e o sucessor é ${parseInt(num)+1}`)

        }
    </script>
</body>
</html>

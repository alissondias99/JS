<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        body {
            font-size: 14pt;
            line-height : 3em;
        }
        button {
            padding: 15px;
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <button onclick="verificar()">Verificar</button>
    <section id="resposta">
        Informe o ano pra saber se ele é bissexto ou não
    </section>

    <script>
        function verificar() {
            var ano = window.prompt('Digite um ano qualquer')
            var res = document.getElementById('resposta')
            if (ano % 4 == 0) {
                res.innerHTML = `${ano} <mark><strong>É UM ANO BISSEXTO</strong></mark> ✔️`
            } else if (ano % 4 > 0) {
                res.innerHTML = `${ano} <mark><strong>NÃO É UM ANO BISSEXTO</strong></mark> ❌`
            }
        }
    </script>
</body>
</html>

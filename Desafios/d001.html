<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas vindas</title>
</head>
<body>
    <h1>Boas vindas</h1>
    <button onclick="ola()">Se apresente aqui</button>
    <script>
        function ola() {
            var nome = window.prompt('Qual seu nome?')
            var idade = window.prompt('Qual sua idade?')
            window.alert(`Então seu nome é ${nome} e você tem ${idade} anos de idade, bom, prazer em te conhcer`)
        }
    </script>
</body>
</html>

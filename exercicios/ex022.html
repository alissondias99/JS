<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando de 1 a 100 V2</title>
    <style>
         @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        h1, h2{font-family: 'Pacifico', cursive;}
        body{font-size: 13pt;}
        button {padding: 15pt; font-size: 13pt;}
    </style>
</head>
<body>
    <h1>Contando de 1 a 100 (marcando os pares)</h1>
    <button onclick='contar()'>Contar de 1 a 100 e marcar os pares</button>
    <section id='contagem'></section>
    <script>
        function contar() {
            let cont = document.getElementById("contagem")
            cont.innerHTML += `<h2>Contando de 1 at√© 100, marcando os pares</h2>`
            let c = 1
            while (c <= 100) {
                if (c % 2 == 0) {
                cont.innerHTML += ` <mark>${c}</mark> &#x1F449`
            }   else{ cont.innerHTML += ` ${c} &#x1F449`
                
            }
            c++
            }
            cont.innerHTML += ` &#x1F3C1;`
        }
    </script>
</body>
</html>

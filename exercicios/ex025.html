<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem interativa</title>
    <style>
         @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        h1{font-family: 'Pacifico', cursive;}
        body{font-size: 13pt;}
        button {padding: 1pt; font-size: 13pt; background-color: green; color: white;}
    </style>
</head>
<body>
    <h1>Contagem interativa</h1>
    <p>Escolha dois números para inicar o contagem</p>
    Valor incial: <input type="number" name="n1" id="num1"> <br>
    Valor final: <input type="number" name="n2" id="num2"> <button onclick='contar()'>Contar</button>
    <section id='contagem'></section>
    <script>
        function contar() {
            let cont = document.getElementById("contagem")
            let num1 = Number(document.getElementById("num1").value)
            let num2 = Number(document.getElementById("num2").value)
            cont.innerHTML += `<h2> Contando de ${num1} até ${num2}</h2>`
            let c = num1
            if (num1 == num2){
            cont.innerHTML += 'Não é possivel fazer a contagem porque ambos os números são iguais'
        } else if (num1 < num2){
            while (c <= num2) {
                cont.innerHTML += `${c} &#x1F449`
                c ++
            }
            cont.innerHTML += '&#x1F3C1 FIM'
            }else if (num2 < num1){
                while (c >= num2) {
                    cont.innerHTML += `${c} &#x1F449`
                    c --
             }
             cont.innerHTML += '&#x1F3C1 FIM'
            }
        }
    </script>
</body>
</html>

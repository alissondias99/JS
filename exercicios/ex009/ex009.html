<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador de cliques</title>
</head>
<body>
    <h1>Contador de cliques</h1>

    <button onclick="somar()">Clique em mim</button>

    <button onclick="zerar()">Zerar o contador</button>

    <section id="contador">
        <p>O contador está com <mark>0</mark> cliques</p>
    </section>

    <script>
        var contador = document.getElementById("contador");
        var contagem = 0;
        function somar() {
            contagem ++
            contador.innerHTML = `<p>O contador está com <mark>${contagem}</mark> cliques</p>`
        }

        function zerar() {
            contagem = 0
            contador.innerHTML = null

        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando de 1 a 10</title>
    <style>
         @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        h1{font-family: 'Pacifico', cursive;}
        body{font-size: 13pt;}
        button {padding: 15pt; font-size: 13pt;}
    </style>
</head>
<body>
    <h1>Contando de 1 a 10</h1>
    <button onclick='contar()'>Contar de 1 a 10</button>
    <section id='contagem'></section>
    <script>
        function contar() {
            var cont = document.getElementById("contagem")
            cont.innerHTML += `<h2>Contando de 1 at√© 10</h2>`
            var c = 1
            while (c <= 10){
                cont.innerHTML += `${c} &#x1F449`
                c++
            }
            cont.innerHTML += ` &#x1F3C1 FIM`
        }
    </script>
</body>
</html>

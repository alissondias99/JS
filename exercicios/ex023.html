<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando de 1 a 100 V3</title>
    <style>
         @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        h1, h2{font-family: 'Pacifico', cursive;}
        body{font-size: 13pt;}
        button {padding: 15pt; font-size: 13pt;}
    </style>
</head>
<body>
    <h1>Contando de 1 a 10 (mostrando só os pares)</h1>
    <button onclick="contar()">Contar de 1 a 100</button>
    <section id="contagem"></section>
    <script>
        function contar() {
            let cont = document.getElementById("contagem")
            cont.innerHTML += '<h2>Números pares de 1 até 100</h2>' 
            c = 2
            while (c <= 100) {
            cont.innerHTML += `${c} &#x1F449`
            c+= 2
            }
            cont.innerHTML += '&#x1F3C1;'
        }
    </script>
</body>
</html>

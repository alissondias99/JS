<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando a idade</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        h1{
            font-family: 'Pacifico', cursive;
        }

        body {
            font-size: 13pt;
        }
        button {
            padding: 15pt;
            font-size: 13pt;
        }
    </style>
</head>
<body>
    <h1>Calculando a idade</h1>
    <button onclick=verificar()>Iniciar</button>
    <p id="anos">Sua idade vai aparecer aqui</p>
    <script>
        function verificar() {
            var nasc = Number(window.prompt('Em qual ano você nasceu'))
            var agora = new Date
            var ano = agora.getFullYear()
            var anos = document.getElementById('anos')
            var idade = ano - nasc
            anos.innerHTML = `Quem nasceu em ${nasc} vai completar ou já completou <strong>${idade}</strong> em ${ano}`
            
        }
    </script>
</body>
</html>

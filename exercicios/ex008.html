    <script>
        function calcular() {
            var num = Number(window.prompt("Qual números quer análisar?"))
            var calculo = document.getElementById("calculo")

            /*Minha resolução
            
            calculo.style.lineHeight = "2em"

            calculo.innerHTML = `<p>Iremos análisar o número ${num}</p> <hr>`

           calculo.innerHTML += `<p>O seu valor absoluto é ${Math.abs(num)}</p>`

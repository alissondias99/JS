<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com o sistema</title>
    <style>
        body {
            font-size: 13pt;
        }
        button {
            padding: 15pt;
            font-size: 13pt;
        }
    </style>
</head>
<body>
    <h1>Instegindo com o sistema</h1>
    <button onclick=verificar()>Clique e veja a hora</button>
    <p id="horario"></p>
    <script>
        function verificar() {
            var agora = new Date
            var horario = document.getElementById("horario")
            horario.innerHTML = `Agora s√£o extamente ${agora.getDay()}`
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
       h1, h2{font-family: 'Pacifico', cursive;}
       body{font-size: 13pt;}
       input[type=number] { font-size: 12pt; }
       input[type=submit] {background-color: green; color: white; font-size: 12pt; padding: 5px;}
   </style>
</head>
<body>
    <h1>Calculo de fatorail</h1>
    <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o Fatorial dele.</p>
    <section id="calculo">
        <form action="#" method="get">
            <p>
                <label for="num">Número: </label>
                <input type="number" name="num1" id="num" min=1 placeholder="Aqui">
                <input type = "submit" value="fatorial" formaction="javascript:fatorial()">
            </p>
        </form> 
    </section>
    <section id=calculo></section>
    <script>
        function fatorial() {
            let n = Number(document.getElementById("num").value)
            let result = document.getElementById('calculo')
            let f = n
            let fat = 1
            result.innerHTML += `<h2>${n}!</h2>`
            while (f > 1) {
                result.innerHTML += `${f} x `
                fat *= f
                f --
            }
            result.innerHTML += `1 = <strong>${fat.toLocaleString('pt-br')}</strong>`
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font-size: 13pt;
        }
        button {
            padding: 15px;
            font-size: 13pt;
        }
    </style>
</head>
<body>

    <h1>Trabalhando com números</h1>

    <button onclick="calcular()">Clique para calcular</button>

    <p id="calculo">O dobro de # é # e a metade é #</p>

    <script>
        window.alert("Seja bem vindo(a)!")
        function calcular() {
            var num = Number(window.prompt("Digite um número"))
            var calculo = document.getElementById("calculo")
            calculo.innerHTML = `O dobro de ${num} é ${num*2} e a metade é ${num/2}`

        }
    </script>
</body>
</html>

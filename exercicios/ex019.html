<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplas ações</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        h1{font-family: 'Pacifico', cursive;}
        body {font-size: 13pt;}
        button {padding: 15pt; font-size: 13pt;}
    </style>
</head>
<body>
    <h1>Multiplas ações</h1>
    <button onclick='calcular()'>Clique para iniciar</button>
    <section id ='res'>
    </section>
    <script>
        var res = document.getElementById('res')
        function calcular() {
            var n1 = Number(window.prompt('Digite o 1º valor'))
            var n2 = Number(window.prompt('Digite o 2º valor'))
            var operacao = window.prompt(` Os valores foram ${n1} e ${n2}.Qual operação quer executar?\n[1] Somar\n[2] Subtrair\n[3] Multiplicar\n[4] Dividir`)
            if (operacao == '1') {
                res.innerHTML = `<p>${n1} + ${n2} = <mark>${n1 + n2}</mark></p>`
            } else if (operacao == '2') {
                res.innerHTML = `<p>${n1} - ${n2} = <mark>${n1 - n2}</mark></p>`
            } else if (operacao == '3') {
                res.innerHTML = `<p>${n1} x ${n2} = <mark>${n1 * n2}</mark></p>`
            } else if (operacao == '4') {
                res.innerHTML = `<p>${n1} ÷ ${n2} = <mark>${n1 / n2}</mark></p>`
            } else {
                window.alert('Essa não é um operação de operação válida. Tente novamente')
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>
</head>
<body>
    <h1>Brasileiro ou estrangeiro?</h1>

    Você nasceu em qual pais? <input type="text" name="txtpais" id="txtpais">

    <input type="button" value="Verificar" onclick="verificar()">

    <div id="res">

    </div>

    <script>

        function verificar() {
            var pais = document.getElementById("txtpais")
            var res = document.getElementById("res")
            if (pais.value == 'Brasil' || pais.value == 'BRASIL' || pais.value == 'brasil'){
                res.innerHTML = 'Você nasceu no Brasil'
            } else {
                res.innerHTML = 'Você não nasceu no Brasil'
            }
        }
    </script>
</body>
</html>
